    .surface-container {
      max-width: 900px;

    .container {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      height: auto;
      margin: 50px 0;
    }

    .item {
      flex-basis: 0;
      margin-right: 32px;
      margin-bottom: 70px;
      position: relative;
      -webkit-transition: opacity .3s ease;
      -o-transition: opacity .3s ease;
      transition: opacity .3s ease;
    }

    .item__img__img {
      border: 0;
    }
    .item__img {
      border: 0;
      background: transparent url(https://placehold.co/185x278) no-repeat;
    }

    .item__rank {
      display: none;
    }

    .item__rating {
      background-color: #f0a70d;
      position: absolute;
      border-radius: 50%;
      font-size: 12px;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      top: 15px;
      right: -15px;
      font-weight: bold;
      -webkit-box-shadow: 0 0 3px 1px rgba(0,0,0,.4);
      box-shadow: 0 0 3px 1px rgba(0,0,0,.4);
      color: #000;
    }

    .item__title {
      display: block;
      font-size: 16px;
      padding: 0 8px;

      text-decoration: none;
    }

    .item__year {
      display: block;

    flex-grow: 1;

    .navbar-brand-title {
      font-weight: bold;
      text-decoration: none;
      animation: blink 3s infinite;
    }

    .navbar-brand-motto {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    .navbar {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background-color: #fff;
      padding: 10px 20px;

    /* Adjust the height and padding of the navbar */
    .navbar {
      height: 80px;

    .bookshelf .thumb {
      display: inline-block;
      cursor: pointer;
      margin: 0px 0.5%;
      width: 15% !important;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, .3);
      max-width: 120px;
    }

    .bookshelf .thumb img {
      width: 100%;
      display: block;
      vertical-align: top;
    }

    .bookshelf .shelf-img {
      z-index: 0;
      height: auto;
      max-width: 100%;
      vertical-align: top;
      margin-top: -12px;
    }

    .bookshelf .covers {
      width: 100%;
      height: auto;
      z-index: 99;
      position: relative;
      text-align: center;
    }

    .bookshelf {
      text-align: center;
      padding: 0px;
    }

    .page-wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

    /* Pagination */
    .pagination>li>a,
    .pagination>li>span {
      color: #c0392b;
    }

    .pagination>li>a:hover,
    .pagination>li>span:hover {
      color: #c0392b !important;
    }

    .pagination>li.active>a {
      background-color: #c0392b !important;
      border: 0;
      color: #fff;
    }

    .flex-grow-1 {
      flex: 1 0 auto;
    }

    .footer {
  flex-shrink: 0;
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
}


    .fade-animation {
      animation: blink 3s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
